<!DOCTYPE html>
<html>
<head>

    <title>餐典</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" charset="utf-8" src="jquery-2.1.3.min.js"></script>

    
	<script type="text/javascript">
	$(document).ready(function(){
		if(localStorage.userid){
			$("#username").val(localStorage.userid);
			};
		$("#password").val(null);
	
		$("#button").click(function(){
			localStorage.userid=$("#username").val();
			window.location.assign( "table.html")
    	});
	});	
	
	
	
	
	
	
	
	
	
	
        var whichone='username';
        function passwordclick(){			
			whichone='password';
			document.getElementById( whichone ).blur();
			}
		
		function usernameclick(){
			whichone='username';
			document.getElementById( whichone ).blur();
			}	
            
            
        function demo(obj,tip){
            if(tip==1){
                var con=document.getElementById( whichone ).value;
                document.getElementById( whichone ).value=con+obj.innerHTML;
            }else if(tip==2){
                document.getElementById( whichone ).value="";
            }else if(tip==3){
                var con=document.getElementById( whichone).value;
                document.getElementById( whichone ).value=con.slice(0,-1);
            }
        }
    </script>

</head>
<body style="background-color: #FFF;">

    <div id="container" style="height: 100%; width:100%;">

        <div id="header" style="background-color: #999999;">
            <h1 style="margin-bottom: 0; color: #000; font-size: 2em; text-align: center;">顾客点菜完毕</h1>
        </div>
        
        <div id="menu" style="background-color: #CCCCCC; height: 85%; width: 50%; float: left; text-align: left;">
          
              <div style="width:17em; margin:4.5em 2em auto auto" align="left" >
                帐号：
                <input id="username" type="text" size="20" onClick="usernameclick()" >
                <br>
                <br>
                密码：
                <input id="password" type="text" size="20" onClick="passwordclick()">
                <br>
                <br>
                <p id="button" style=" background-color:#9CC; width:50%;">确定</p>
              
                
              </div>
        </div>

        <div id="content" style="background-color: #EEEEEE; height: 85%; width: 50%; float: left; text-align: left;">
            <div>

              	<button onclick="demo(this,1)">7</button>
                <button onclick="demo(this,1)">8</button>
                <button onclick="demo(this,1)">9</button>
                <br>
                <button onclick="demo(this,1)">4</button>
                <button onclick="demo(this,1)">5</button>
                <button onclick="demo(this,1)">6</button>
                <br>
                <button onclick="demo(this,1)">1</button>
                <button onclick="demo(this,1)">2</button>
                <button onclick="demo(this,1)">3</button>
                <br>
                <button onclick="demo(this,2)">C</button>
                <button onclick="demo(this,1)">0</button>
                <button onclick="demo(this,3)">X</button>
                <br>
               
		  </div>
        </div>



    </div>





</body>
</html>
